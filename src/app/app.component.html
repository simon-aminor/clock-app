<router-outlet>
  <div class="bg-gray-50">
    @if (title === 'Alarm') {
    <app-alarm></app-alarm>
    } @if (title === 'World clock') {
    <app-world-clock-component
      class="flex flex-col justify-center items-center gap-y-3 h-[calc(100vh-60px)]"
    ></app-world-clock-component>
    } @if (title === 'Stopwatch') {
    <app-stopwatch-component
      class="h-[calc(100vh-60px)] bg-gray-300"
    ></app-stopwatch-component>
    }
  </div>

  <div
    class="font-medium py-2 px-4 flex justify-center gap-5 bg-gray-200 text-slate-500 fixed bottom-0 w-full text-lg"
  >
    @for(i of ['Alarm','World-clock','Stopwatch']; track $index){
    <button
      (click)="navigateComponent(i)"
      [class.active]="i === activeButton"
      class="rounded-3xl p-2 transition-all duration-500"
    >
      {{ i }}
    </button>
    }
  </div>
</router-outlet>
