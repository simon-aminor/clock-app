<div
  class="h-[calc(100vh-60px)] rounded-es-3xl rounded-ee-3xl bg-gray-50 overflow-scroll"
>
  @if (activeButton === 'Alarm') {
  <app-alarm></app-alarm>
  } @if (activeButton === 'World clock') {
  <app-world-clock-component
    class="flex flex-col justify-center items-center gap-y-3"
  ></app-world-clock-component>
  } @if (activeButton === 'Stopwatch') {
  <app-stopwatch-component></app-stopwatch-component>
  }
</div>

<div
  class="font-medium py-2 px-4 flex justify-center gap-5 text-slate-500 fixed bottom-0 w-full text-lg"
>
  @for(i of ['Alarm','World clock','Stopwatch']; track $index){
  <button
    (click)="componentClickhandler(i)"
    [class.active]="i === activeButton"
    class="rounded-3xl p-2 transition-all duration-500"
  >
    {{ i }}
  </button>
  }
</div>
