<div class="bg-gray-50 max-h-[95vh]">
  @if (title === 'Alarm') {
  <app-alarm class="w-[100vw]"></app-alarm>
  } @if (title === 'World clock') {
  <app-world-clock-component
    class="flex flex-col justify-center items-center gap-y-3 h-[calc(100vh-60px)]"
  ></app-world-clock-component>
  } @if (title === 'Stopwatch') {
  <app-stopwatch-component class="bg-gray-300"></app-stopwatch-component>
  }
</div>

<div
  class="font-medium min-h-[5vh] py-2 px-4 flex justify-between gap-5 bg-gray-200 text-slate-500 relative bottom-0 w-[100vw] text-lg z-50"
>
  @for(i of ['Alarm','World-clock','Stopwatch']; track $index){
  <button
    (click)="navigateComponent(i)"
    [class.active]="i === activeButton"
    class="rounded-3xl p-2 transition-all duration-500"
  >
    {{ i }}
  </button>
  }
</div>
<router-outlet> </router-outlet>
