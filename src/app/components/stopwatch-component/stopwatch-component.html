<div class="flex flex-col min-h-screen justify-between">
  <div
    class="flex-grow flex flex-col items-center py-28 text-5xl text-neutral-600 font-bold"
  >
    <p>{{ time }}</p>
  </div>
  <div class="flex gap-8 justify-center mb-20">
    <button
      class="text-slate-400 text-2xl px-6 py-2 rounded-3xl bg-gray-200 font-normal"
      (click)="reset()"
    >
      Reset
    </button>
    <button
      class="text-2xl px-6 py-2 rounded-3xl bg-blue-400 text-white font-normal"
      (click)="toggleStart()"
    >
      {{ running ? "Pause" : "Start" }}
    </button>
  </div>
</div>
