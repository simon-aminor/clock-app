<div
  class="popup relative flex flex-col gap-5 justify-center items-center p-4 bg-gray-100 rounded-xl shadow-md mx-4 mt-10"
>
  <button (click)="removePopup()">
    <svg
      class="absolute right-3 top-3"
      xmlns="http://www.w3.org/2000/svg"
      width="30px"
      height="30px"
      viewBox="0 0 24 24"
      fill="none"
    >
      <path
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M5.29289 5.29289C5.68342 4.90237 6.31658 4.90237 6.70711 5.29289L12 10.5858L17.2929 5.29289C17.6834 4.90237 18.3166 4.90237 18.7071 5.29289C19.0976 5.68342 19.0976 6.31658 18.7071 6.70711L13.4142 12L18.7071 17.2929C19.0976 17.6834 19.0976 18.3166 18.7071 18.7071C18.3166 19.0976 17.6834 19.0976 17.2929 18.7071L12 13.4142L6.70711 18.7071C6.31658 19.0976 5.68342 19.0976 5.29289 18.7071C4.90237 18.3166 4.90237 17.6834 5.29289 17.2929L10.5858 12L5.29289 6.70711C4.90237 6.31658 4.90237 5.68342 5.29289 5.29289Z"
        fill="#0F1729"
      />
    </svg>
  </button>
  <h2 class="font-bold text-2xl text-gray-800">Set Alram</h2>
  <div class="flex gap-2 justify-around items-center">
    <input
      [(ngModel)]="data"
      class="font-bold text-gray-600 text-4xl"
      type="time"
      value="12:00"
    />
  </div>
  <button
    class="py-2 w-20 bg-blue-400 rounded-2xl text-xl text-gray-100 font-medium"
    (click)="getAlarmTime()"
  >
    Set
  </button>
</div>
