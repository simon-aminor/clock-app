<div class="flex flex-col items-center p-6">
  <!-- Display soonest alarm time at the top -->
  <div class="text-gray-500 text-xl font-semibold px-4 py-2 rounded-md">
    <h2 class="drop-shadow-lg">Next Alarm at {{ soonestAlarm | date: 'shortTime' }}</h2>
  </div>

  <!-- Display alarm cards below using *ngFor -->
  <div class="grid gap-4 w-full mt-8 overflow-y-hidden">
    @for (alarm of alarms; track $index) {
    <app-alarm-card [alarm]="alarm" (remove)="removeAlarm(alarm)">
    </app-alarm-card>
    }
  </div>
</div>
